{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <!-- Content for the first column -->
      </div>
      <div class="col-md-4 col-sm-12 contact_form">
        <!-- Content for the middle column -->
          <h2>Contact Form</h2>
          <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit">Send</button>
          </form>
      </div>
      <div class="col-md-4 col-sm-12">
        <!-- Content for the last column -->
      </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    
{% endblock %}
