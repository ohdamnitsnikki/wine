{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12">
      </div>

      <!-- Contact form-->
      <div class="col-md-4 col-sm-12 contact_form">
          <h2>Contact Us!</h2>
          <h4>Want to tip us about exclusive wines? Hit us up!!</h4>
          <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit">Send</button>
          </form>
      </div>
      <div class="col-md-4 col-sm-12">
      </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    
{% endblock %}
